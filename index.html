    <link rel="stylesheet" href="style.css">

    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <!--

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"

    Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    <link href="/open-iconic/font/css/open-iconic.css" rel="stylesheet">
    </style>
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container" id="header">
        <div class="row">  
            <div class="col">
                    <h1><i class="fa fa-cogs" aria-hidden="true"></i> DOWNTIME COLL APP</h1>
            </div>      
            
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="form-group">
                <label for=""><i class="fa fa-star" aria-hidden="true"></i> Loại cập nhật</label>
                <select class="form-control" name="" id="typeupdate" onchange="showDiv(this)" required>
                    <option value="repair"><i class="fa fa-wrench" aria-hidden="true"></i> Sửa máy/Fix Machine</option>
                    <option value="schedule"><i class="fa fa-columns" aria-hidden="true"></i> Bảo trì định kỳ/Shedule
                        Maintanance</option>
                </select>
            </div>
        </div>

        <form id="test-form" name="myForm"
            action="https://script.google.com/macros/s/AKfycbwqmxYURqzJYdI_Mfw434Rg2BdJ8pG60gpNb5f-9Wju2EgLLUOq/exec"
            method="GET">


            <!-- Nhập ID -->
            <div class="row">
                <div class="form-group">
                    <label for=""><i class="fa fa-id-card" aria-hidden="true"></i> MSNV/Mechanic ID</label>
                    <input type="text" class="form-control" name="Msnv" id="msnv" aria-describedby="helpId"
                        placeholder="Nhập ID" required>
                </div>
            </div>
            <!-- Nhập line -->
            <div class="row">
                <div class="form-group">
                    <label for=""><i class="fa fa-map-marker" aria-hidden="true"></i> Tên Chuyền/Line</label>
                    <input type="text" class="form-control" name="Line" id="line" aria-describedby="helpId"
                        placeholder="Nhập số chuyền" required>
                </div>
            </div>
            <!-- Nhập STT máy -->
            <div class="row">
                <div class="form-group">
                    <label for=""><i class="fa fa-list-ol" aria-hidden="true"></i> Số thứ tự máy/MC #ID</label>
                    <input type="text" class="form-control" name="Machine_id" id="mc_id" aria-describedby="helpId"
                        placeholder="Nhập số thứ tự" required>
                </div>
            </div>
            <!-- Nhập Thời gian bắt đầu -->
            <div class="row">
                <div class="form-group">
                    <label for=""><i class="fa fa-play" aria-hidden="true"></i> Bắt đầu/Start (Vd: 10:25 AM)</label>
                    <input type="time" class="form-control" name="Start" id="start" aria-describedby="helpId"
                        placeholder="Nhập giờ bắt đầu" required>
                </div>
            </div>
            <!-- Nhập Thời gian kết thúc -->
            <div class="row">
                <div class="form-group">
                    <label for=""><i class="fa fa-stop-circle" aria-hidden="true"></i> Kết thúc/End (Vd: 10:50
                        AM)</label>
                    <input type="time" class="form-control" name="End" id="end" aria-describedby="helpId"
                        placeholder="Nhập giờ kết thúc" required>
                </div>
            </div>
            <!-- Nhập loại lỗi -->
            <!-- <div class="row">
                <div class="form-group">
                    <label for="">Loại lỗi/Problem</label>
                    <input type="text" class="form-control" name="Issue" id="" aria-describedby="helpId"
                        placeholder="Nhập loại lỗi">
                </div>
            </div> -->
            <div class="row">
                <div class="form-group">
                    <label for=""><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Loại lỗi/Problem</label>
                    <select class="form-control" name="Issue" id="defect" required>
                        <option value="">Chọn vấn đề</option>
                        <option value="Bỏ mũi/Skip stitch">1. Bỏ mũi/Skip stitch</option>
                        <option value="Đức chỉ/Broken stitch">2. Đức chỉ/Broken stitch</option>
                        <option value="Gãy kim/Broken needle">3. Gãy kim/Broken needle</option>
                        <option value="Nhăn vải/Puckering">4. Nhăn vải/Puckering</option>
                        <option value="Chỉnh bờ to nhỏ/Uneven seam">5. Chỉnh bờ to nhỏ/Uneven seam</option>
                        <option value="Chỉnh giãn rút/Shink, Strech">6. Chỉnh giãn rút/Shink, Strech</option>
                        <option value="Dán chân vịt/Fix presser foot">7. Dán chân vịt/Fix presser foot</option>
                        <option value="Chỉnh thưa dầy chỉ/Thread tension">8. Chỉnh thưa dầy chỉ/Thread tension</option>
                        <option value="Vệ sinh dầu/Oil cleanning">9. Vệ sinh dầu/Oil cleanning</option>
                        <option value="Thay đổi thiết bị/Change parts">10. Thay đổi thiết bị/Change parts</option>
                        <option value="Bể vải/Hole">11. Bể vải/Hole</option>
                        <option value="Dơ/Stain">12. Dơ/Stain</option>

                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for=""><i class="fa fa-info" aria-hidden="true"></i> Vấn đề cho máy khác không phải máy
                        may</label>
                    <textarea class="form-control" name="Others" id="" rows="3"
                        placeholder="Nhập vấn đề khác"></textarea>
                </div>
            </div>
            <!-- Submit -->
            <div class="row">
                <button type="submit" id="btn" class="btn">Cập Nhật</button>
            </div>
        </form>

        <!-- Form Schedule Maintanance -->

        <form action="https://script.google.com/macros/s/AKfycbz819Gq_V1E4_nmxH7HGtRxNepU_wl0kKqyQpMa24r6HJW979A/exec"
            method="GET" id="formschedule" name="formschedule" style="display:none">
            <!-- Nhập ID -->
            <div class="row">
                <div class="form-group">
                    <label for=""><i class="fa fa-id-card" aria-hidden="true"></i> MSNV/Mechanic ID</label>
                    <input type="text" class="form-control" name="Msnv" id="msnv" aria-describedby="helpId"
                        placeholder="Nhập ID" required>
                </div>
            </div>
            <!-- Nhập line -->
            <div class="row">
                <div class="form-group">
                    <label for=""><i class="fa fa-map-marker" aria-hidden="true"></i> Tên Chuyền/Line</label>
                    <input type="text" class="form-control" name="Line" id="line" aria-describedby="helpId"
                        placeholder="Nhập số chuyền" required>
                </div>
            </div>
            <!-- Nhập STT máy -->
            <div class="row">
                <div class="form-group">
                    <label for=""><i class="fa fa-list-ol" aria-hidden="true"></i> Số thứ tự máy/MC #ID</label>
                    <input type="text" class="form-control" name="Machine_id" id="mc_id" aria-describedby="helpId"
                        placeholder="Nhập số thứ tự" required>
                </div>
            </div>
            <!-- Problem -->
            <div class="row">
                <div class="form-group">
                    <label for=""><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Loại kiểm tra/Type of
                        checking</label>
                    <select class="form-control" name="Issue" id="defect" required>
                        <option value="">Chọn vấn đề</option>
                        <option value="Kiểm tra tất cả">1. Kiểm tra tất cả</option>
                        <option value="Kiểm tra ổ máy/Case checking">2. Kiểm tra ổ máy/Case checking</option>
                        <option value="Kiểm tra bàn lừa/Feedog checking">3. Kiểm tra bàn lừa/Feedog checking</option>
                        <option value="Kiểm tra trụ kim/Needle bar checking">4. Kiểm tra trụ kim/Needle bar checking
                        </option>
                        <option value="Kiểm tra mặt nguyệt/Haft moon checking">5. Kiểm tra mặt nguyệt/Haft moon checking
                        </option>
                        <option value="Kiểm tra vị trí dầu/Oil level checking">6. Kiểm tra vị trí dầu/Oil level checking
                        </option>
                        <option value="Kiểm tra dầu máy/Oil leak checking">7. Kiểm tra dầu máy/Oil leak checking
                        </option>
                        <option value="Kiểm tra mô tơ/Motor checking">8. Kiểm tra mô tơ/Motor checking</option>
                    </select>
                </div>
            </div>
            <!-- Remark -->
            <div class="row">
                <div class="form-group">
                    <label for=""><i class="fa fa-info" aria-hidden="true"></i> Vấn đề cho máy khác không phải máy
                        may</label>
                    <textarea class="form-control" name="Others" id="" rows="3"
                        placeholder="Nhập vấn đề khác"></textarea>
                </div>
            </div>
            <!-- Submit -->
            <div class="row">
                <button type="submit" id="btn" class="btn">Cập Nhật</button>
            </div>

        </form>
        <div class="row">            
            <div class="col">
                <a class="link" href="https://docs.google.com/spreadsheets/d/1ZPBMm2Ee-qsGUbAyp7611wofziPgvdQe2VOgXkbWWjQ/edit#gid=768451531">Xem
                    kết quả tại đây</a>
            </div>
            
        </div>
    </div>

    <div class="container" id="bottom">       
        <div class="row">
            <div class="col">
                <div class="social-icons">
                    <a class="social-icon" href="https://www.linkedin.com/in/kha-ph%E1%BA%A1m-minh-58aa68153/"><i
                            class="fab fa-linkedin-in"></i></a><a class="social-icon"
                        href="https://www.instagram.com/minhkhacld/"><i class="fab fa-instagram"></i></a><a
                        class="social-icon" href="https://www.facebook.com/phamminh.kha"><i
                            class="fab fa-facebook-f"></i></a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col" id="footer">
                Ứng dụng ghi nhận thời gian dừng máy dùng cho phòng Bảo trì PG<br/>
                 Tel: 0355210716, Email: pmkha92@gmail.com. <br/>
                ©Khapham 2020. All rights reserved.
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function showDiv(select) {
            // var typeupdate = document.getElementById('typeupdate').value
            // console.log(typeupdate)
            if (select.value == "repair") {
                document.getElementById('test-form').style.display = "block";
                document.getElementById('formschedule').style.display = "none";
            } else {
                document.getElementById('formschedule').style.display = "block";
                document.getElementById('test-form').style.display = "none";
            }
        } 
    </script>
</body>

</html>
