<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOWNTIME COLLECTION</title>
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-3.4.1-dist/css/bootstrap.css">
    <!-- 
    Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <!-- 
    Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    <link href="/open-iconic/font/css/open-iconic.css" rel="stylesheet">

    </style>
</head>

<body>
    <div class="container">
        <form id="test-form"
            action="https://script.google.com/macros/s/AKfycbwqmxYURqzJYdI_Mfw434Rg2BdJ8pG60gpNb5f-9Wju2EgLLUOq/exec"
            method="GET">
            <div class="row" class="header">
                <h1>DOWNTIME COLLECTION APP</h1>
            </div>

            <!-- Nhập ID -->
            <div class="row">
                <div class="form-group">
                    <label for="">MSNV/Mechanic ID</label>
                    <input type="text" class="form-control" name="Msnv" id="" aria-describedby="helpId"
                        placeholder="Nhập ID">
                </div>
            </div>
            <!-- Nhập line -->
            <div class="row">
                <div class="form-group">
                    <label for="">Tên Chuyền/Line</label>
                    <input type="text" class="form-control" name="Line" id="" aria-describedby="helpId"
                        placeholder="Nhập số chuyền">
                </div>
            </div>
            <!-- Nhập STT máy -->
            <div class="row">
                <div class="form-group">
                    <label for="">Số thứ tự máy/MC #ID</label>
                    <input type="text" class="form-control" name="Machine_id" id="" aria-describedby="helpId"
                        placeholder="Nhập số thứ tự">
                </div>
            </div>
            <!-- Nhập Thời gian bắt đầu -->
            <div class="row">
                <div class="form-group">
                    <label for="">Bắt đầu/Start (Vd: 10:25 AM)</label>
                    <input type="time" class="form-control" name="Start" id="start" aria-describedby="helpId"
                        placeholder="Nhập giờ bắt đầu">
                </div>
            </div>
            <!-- Nhập Thời gian kết thúc -->
            <div class="row">
                <div class="form-group">
                    <label for="">Kết thúc/End (Vd: 10:50 AM)</label>
                    <input type="time" class="form-control" name="End" id="" aria-describedby="helpId"
                        placeholder="Nhập giờ kết thúc">
                </div>
            </div>
            <!-- Nhập loại lỗi -->
            <div class="row">
                <div class="form-group">
                    <label for="">Loại lỗi/Problem</label>
                    <input type="text" class="form-control" name="Issue" id="" aria-describedby="helpId"
                        placeholder="Nhập loại lỗi">
                </div>
            </div>
            <!-- Submit -->
            <div class="row">
                <button type="submit" id="btn" class="btn">Cập Nhật</button>
            </div>
            <div class="row">
                <iframe id="iframe"
                    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ9dWBrQmFL_6CaSW7AKcqTyvm4vdY0ivvlPG4k3HJ26nnlONarzK6EKjc9mEQu3p9antQKlIZwdo6v/pubhtml?widget=true&amp;headers=false"></iframe>
            </div>
            <div class="row">
                <h6><i class="fas fa-user-tie" style="margin: 5px 3px; color:white;font-size: 13px;"></i>IE.Khapham <i
                        class="fas fa-phone" style="margin: 5px 3px; color:white;font-size: 13px;"></i> 0355210716 <i
                        class="far fa-envelope"
                        style="margin: 5px 3px; color:white; font-size: 13px;"></i>pmkha92@gmail.com
                </h6>
            </div>
        </form>
    </div>
    <!-- <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script> --> 
    <!-- <script> 
        function reload() { 
            document.getElementById('iframe').src += ''; 
        } 
        btn.onclick = reload; 
    </script>  -->
</body>

</html>
